    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://www.lovethispic.com/uploaded_images/39061-Santa-Snoopy.gif?1');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0 auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://i.pinimg.com/originals/28/2b/af/282baf625f6362bc9eb2ab604c9ffdb2.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0 auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;

        }

        .letter-open {
            display: none;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;

        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color: brown;
            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0 auto;

            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0 auto;
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rant() {
            alert('앗, 어떻게 찾았지?');
            window.location.href = 'https://spartacodingclub.kr?f_name=%EC%9D%B4%EC%98%88%EC%A7%80&f_uid=5fdac45153af4580c12b8338'
        }
    </script>
</head>

<body>

    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">스누피를 눌러봐!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rant()"></div>
        <h1>2020년 수고많았어!!</h1>
        <div class="messagebox">
            친구들에게. <br />
            <p class=letter>
                모두 힘들었을 올해가 <br />
                드디어 마무리되고 있네 <br />
                다들 너무너무 수고많았어! <br />
                즐거운 연말, 행복한 2021 보내기를 항상 기도할게! <br /> </p>
            <p class=from>사랑을 담아<br />2020월 12월에 예지가</p>
        </div>
    </div>

</body>
